<svg ng-attr-id="{{id}}" ng-attr-width="{{size}}" ng-attr-height="{{size}}">
	<defs>
  	<linearGradient ng-attr-id="{{grad_id_1}}" x1="100%" y1="100%" x2="0%" y2="0%">
  		<stop offset="0%" ng-attr-style="stop-color:{{colour}};stop-opacity:1" />
  		<stop offset="100%" style="stop-color:white;stop-opacity:1" />
  	</linearGradient>
  	<linearGradient ng-attr-id="{{grad_id_2}}" x1="100%" y1="100%" x2="0%" y2="0%">
  		<stop offset="0%" style="stop-color:white;stop-opacity:1" />
  		<stop offset="100%" ng-attr-style="stop-color:{{stroke}};stop-opacity:1" />
  	</linearGradient>
  </defs>
	<circle ng-attr-cx="{{size/2}}" ng-attr-cy="{{size/2}}" ng-attr-r="{{(size/2)-strokewidth}}" ng-attr-stroke="{{fill_2}}" ng-attr-stroke-width="{{strokewidth}}" ng-attr-fill="{{fill_1}}" />
</svg>

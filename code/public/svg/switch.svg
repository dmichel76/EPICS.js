<svg ng-click='click()' ng-attr-id="{{id}}" ng-attr-width="{{width}}" ng-attr-height="{{height}}">

	<!-- OFF box -->
	<rect ng-attr-x="{{offbox_x}}" ng-attr-y="{{offbox_y}}" ng-attr-width="{{offbox_width}}" ng-attr-height="{{offbox_height}}" ng-attr-fill="{{offcolour}}" ng-attr-stroke="{{strokecolour}}" ng-attr-stroke-width="{{strokewidth}}"></rect>

	<text ng-attr-x="{{offbox_x+offbox_width*0.5}}" ng-attr-y="{{offbox_y+offbox_height*0.5}}" ng-attr-fill="{{textcolour}}" font-size="10" text-anchor="middle" alignment-baseline="central" font-family="'Arial Black', sans-serif" ng-attr-font-size="{{fontsize}}">{{offtext}}</text>

	<!-- ON box -->
	<rect ng-attr-x="{{onbox_x}}" ng-attr-y="{{onbox_y}}" ng-attr-width="{{onbox_width}}" ng-attr-height="{{onbox_height}}" ng-attr-fill="{{oncolour}}" ng-attr-stroke="{{strokecolour}}" ng-attr-stroke-width="{{strokewidth}}"></rect>
	<text 
		ng-attr-x="{{onbox_x+onbox_width*0.5}}" 
		ng-attr-y="{{onbox_y+onbox_height*0.5}}" 
		ng-attr-fill="{{textcolour}}" 
		text-anchor="middle" 
		alignment-baseline="central" 
		font-family="'Arial Black', sans-serif" 
		ng-attr-font-size="{{fontsize}}"
	>{{ontext}}
	</text>

	<!-- control slider-->
	<rect
		ng-attr-x="{{slider_x}}"
		ng-attr-y="{{slider_y}}"
		ng-attr-rx="{{sliderextra}}"
		ng-attr-ry="{{sliderextra}}"		
		ng-attr-width="{{slider_width}}" 
		ng-attr-height="{{slider_height}}" 
		ng-attr-fill="{{slidercolour}}"
		ng-attr-stroke="{{strokecolour}}" 
		ng-attr-stroke-width="{{strokewidth}}">
	</rect>

	<line ng-attr-x1="{{l1x1+strokewidth*0.5}}" ng-attr-y1="{{l1y1+strokewidth*0.5}}" ng-attr-x2="{{l1x2+strokewidth*0.5}}" ng-attr-y2="{{l1y2+strokewidth*0.5}}" stroke="{{slidercolour_light}}" ng-attr-stroke-width="{{strokewidth}}"/>
	<line ng-attr-x1="{{l1x1}}" ng-attr-y1="{{l1y1}}" ng-attr-x2="{{l1x2}}" ng-attr-y2="{{l1y2}}" ng-attr-stroke="{{strokecolour}}" ng-attr-stroke-width="{{strokewidth}}"/>

	<line ng-attr-x1="{{l2x1+strokewidth*0.5}}" ng-attr-y1="{{l2y1+strokewidth*0.5}}" ng-attr-x2="{{l2x2+strokewidth*0.5}}" ng-attr-y2="{{l2y2+strokewidth*0.5}}" ng-attr-stroke="{{slidercolour_light}}" ng-attr-stroke-width="{{strokewidth}}"/>
	<line ng-attr-x1="{{l2x1}}" ng-attr-y1="{{l2y1}}" ng-attr-x2="{{l2x2}}" ng-attr-y2="{{l2y2}}" ng-attr-stroke="{{strokecolour}}" ng-attr-stroke-width="{{strokewidth}}"/>

	<line ng-attr-x1="{{l3x1+strokewidth*0.5}}" ng-attr-y1="{{l3y1+strokewidth*0.5}}" ng-attr-x2="{{l3x2+strokewidth*0.5}}" ng-attr-y2="{{l3y2+strokewidth*0.5}}" ng-attr-stroke="{{slidercolour_light}}" ng-attr-stroke-width="{{strokewidth}}"/>
	<line ng-attr-x1="{{l3x1}}" ng-attr-y1="{{l3y1}}" ng-attr-x2="{{l3x2}}" ng-attr-y2="{{l3y2}}" ng-attr-stroke="{{strokecolour}}" ng-attr-stroke-width="{{strokewidth}}"/>


</svg>